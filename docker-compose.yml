version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: wellbeing_db
    environment:
      POSTGRES_USER: wellbeing
      POSTGRES_PASSWORD: wellbeing_dev_password
      POSTGRES_DB: wellbeing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wellbeing -d wellbeing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wellbeing_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://wellbeing:wellbeing_dev_password@db:5432/wellbeing_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps
      - ./tests:/app/tests
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

